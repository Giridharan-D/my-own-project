<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        body{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Register Form</h1>
<form>
    <div>
        <label for="name">First Name 
        <input type="text" id="name" placeholder="First name" required></label><br><br>
        <label for="name">Last Name 
        <input type="text" id="name" placeholder="Last name" required></label><br><br>
    </div>
    <div>
        <label for="male">Male 
        <input id="male" name="gender" type="radio" value="male"></label>
        <label for="female">Female
        <input id="female" name="gender" type="radio" value="Female"></label>
        <label for="Others">Others 
        <input id="others" name="gender" type="radio" value="others"></label><br><br>
    </div>
    <div>
        <lable for="email">Email:
        <input type="email" id="email" name="email"  required></lable><br><br>
        <label for="password" >Password:
        <input name="password"  type="password" pattern=".{5,10}" required title="5 to 10 Characters"></label><br><br>
    </div>
    <div>
        <lable>Birthday:</lable>
        <select name="days">
            <option>Days</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

        </select>
        <select name="months">
            <option>Months</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
        </select>
        <select name="years">
            <option>Years</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
        </select><br><br>
    </div>
    <div>
        <label for="agree">I agree to the terms and conditions
        <input id="agree" type="checkbox"></label><br><br>
    </div><hr>
    <input type="submit">
</form>
</body>
</html>
