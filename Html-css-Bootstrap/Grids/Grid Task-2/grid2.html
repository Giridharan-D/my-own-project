<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="gstyle2.css" type="text/css">
</head>
<body>
    <div class="container cover">
        <div class="row">
            <div class="col-lg-12">
                <div class="box0">The 10 column complex nested grid AG test</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="box1">AG 1</div>
            </div>
            <div class="col-lg-6">
                <div class="box2">AG 2
                <div class="row">
                    <div class="col-lg-6">
                        <div class="box4">AG 4</div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box5">AG 5</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="box6">AG 6</div>
                    </div>
                    <div class="col-lg-9">
                        <div class="box7">AG 7
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="box8">AG 8</div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="box9">AG 9</div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="box10">AG 10</div>
                                </div>                             
                            </div>                           
                        </div>                       
                    </div>
                </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="box3">AG 3</div>
            </div>
        </div>
    </div>
</body>
</html>
